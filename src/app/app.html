<nav class="navbar">
  <!-- ‚¨ÖÔ∏è Partie gauche : navigation m√©tier -->
  <div class="navbar-left" *ngIf="isLoggedIn()">
    <a
      routerLink="/clients"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Clients
    </a>

    <a routerLink="/commandes" routerLinkActive="active">
      Commandes
    </a>

    <!-- Admin only -->
    <a *ngIf="isAdmin" routerLink="/admin/create" routerLinkActive="active">
      Cr√©er Admin
    </a>

    <span *ngIf="isAdmin" class="badge-admin">ADMIN</span>
  </div>

  <!-- ‚û°Ô∏è Partie droite : auth -->
  <div class="navbar-right">

    <!-- üîì NON connect√© -->
    <ng-container *ngIf="!isLoggedIn()">
      <a routerLink="/login" routerLinkActive="active">
        Login
      </a>

      <a routerLink="/register" routerLinkActive="active">
        Cr√©er un compte
      </a>
    </ng-container>

    <!-- üîê Connect√© -->
    <button
      *ngIf="isLoggedIn()"
      type="button"
      class="btn-logout"
      (click)="logout()"
    >
      D√©connexion
    </button>
  </div>
</nav>

<!-- Toast -->
<div
  *ngIf="toast.message"
  class="toast"
  [class.success]="toast.type === 'success'"
  [class.error]="toast.type === 'error'"
>
  {{ toast.message }}
</div>
